<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <title>Els 版本時程推估</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="../Elsword/js/updateScheduleScript.js"></script>
    </head>
    <body onload="initialData()">

        <div class="container-fluid p-3 bg-info text-black text-center">

            <h1>Els 版本時程推估</h1>

        </div>

        <div class="container p-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center">
                    <li class="breadcrumb-item"><a href="../index.html">返回入口頁面</a></li>
                </ol>
            </nav>
        </div>

        <div class="container p-3">

            <div class="mb-3">
                <span class="badge bg-primary">自訂時間差</span>
                <input type="input" class="form-control" id="dateDiffrent" onchange="editDateDiffrent()">
                <div id="dateDiffrentHelp" class="form-text">若需要臨時觀看其他時間差距下的推估時程，請修改此欄的數字。</div>
            </div>

        </div>

        <div class="container p-3">

            <span class="badge bg-primary">改版時程表</span>
            <table class="table table-striped align-middle">
                <thead>
                    <tr class="text-center">
                        <th scope="col">更新概要</th>
                        <th scope="col">韓版實裝日期</th>
                        <th scope="col">歐服推估日期</th>
                        <th scope="col">與今日天數差</th>
                        <th scope="col">更新公告</th>
                        <th scope="col">技能調整</th>
                    </tr>
                </thead>
                <tbody id="updateSchedule">
                </tbody>
            </table>
        </div>

    </body>
</html>
