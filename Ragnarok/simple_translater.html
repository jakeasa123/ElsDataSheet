<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Rag 簡易翻譯器</title>
        <link rel="icon" type="image/x-icon" href="../image/favicon.ico" />
        <!-- Font Awesome icons (free version) -->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap) -->
        <link href="../css/styles.css" rel="stylesheet" />

        <script src="js/translateScript.js"></script>
        <script src="js/translateList.js"></script>
    </head>

    <body id="page-top" onload="initialPage()">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">彈跳鯰魚精</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="../image/profile.jpg" alt="..." /></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#main">簡易翻譯器</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#list">翻譯清單</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#note">注意事項</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#main" onclick="returnIndex()">返回首頁</a></li>
                </ul>
            </div>
        </nav>
        <!-- Page Content -->
        <div class="container-fluid p-0">

            <!-- Main -->
            <section class="resume-section" id="main">
                <div class="resume-section-content">
                    <h2 class="mb-5">簡易翻譯器</h2>
                    <div class="container text-center">

                        <div class="row mb-3">

                            <div class="col">
                                <button type="button" class="btn btn-outline-primary" onclick="executeTranslate()">翻譯</button>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col">
                                <label for="inputArea" class="form-label">輸入區域</label>
                                <textarea class="form-control" id="inputArea" rows="20" style="resize: none;"></textarea>
                            </div>

                            <div class="col">
                                <label for="outputArea" class="form-label">輸出區域</label>
                                <textarea class="form-control" id="outputArea" rows="20" style="resize: none;"></textarea>
                            </div>

                        </div>

                    </div>
                </div>
            </section>

            <hr class="m-0" />

            <!-- List -->
            <section class="resume-section" id="list">
                <div class="resume-section-content">
                    <h2 class="mb-5">翻譯清單</h2>

                    <iframe style="width: 80%; height: 540px;" src="js/translateList.js"></iframe>

                </div>
            </section>

            <hr class="m-0" />

            <!-- Note -->
            <section class="resume-section" id="note">
                <div class="resume-section-content">
                    <h2 class="mb-5">注意事項</h2>
                    <ul class="fa-ul mb-0">

                        <li>
                            <span class="fa-li"><i class="fa-solid fa-triangle-exclamation text-danger"></i></span>
                            此頁面是「暴力解」。
                        </li>

                        <li>
                            <span class="fa-li"><i class="fa-solid fa-triangle-exclamation text-danger"></i></span>
                            即代表是每一個文字都會經過確認，並比對翻譯清單中是否存在，因此執行效率極差，甚至可能會對電腦帶來過多的負荷。
                        </li>

                        <li>
                            <span class="fa-li"><i class="fa-solid fa-triangle-exclamation text-danger"></i></span>
                            可能會占用電腦過多的資源，若執行時出現電腦運行不順，請盡快關閉此頁面並避免使用此頁面的功能。
                        </li>

                    </ul>
                </div>
            </section>

        </div>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
    </body>
</html>
