<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="這裡是個人使用的網站，用於練習 HTML、JavaScript 以及 CSS 等項目，並同時收集或整理個人感興趣的資料。" />
        <meta name="author" content="升階素材計算機 | 彈跳鯰魚精 · Ragnarok" />
        <meta property="og:image" content="https://saketora95.github.io/GameDataColle/image/icon.png" />

        <title>升階素材計算機 | 彈跳鯰魚精 · Ragnarok</title>
        <link rel="icon" type="image/x-icon" href="../image/icon.png" />

        <!-- Font Awesome icons (free version) -->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />

        <!-- Core theme CSS (includes Bootstrap) -->
        <link href="../css/styles.css" rel="stylesheet" />

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
        <script src="js/gradeMaterialCalc.js"></script>
    </head>

    <body id="page-top" onload="executeCalc()">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">升階素材計算機</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="../image/profile.jpg" alt="..." /></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#main">計算區域</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#ref-and-copyright">資訊來源</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#main" onclick="returnIndex()">返回首頁</a></li>
                </ul>
            </div>
        </nav>
        <!-- Page Content -->
        <div class="container-fluid p-0">

            <!-- Main -->
            <section class="resume-section" id="main">
                <div class="resume-section-content">

                    <div class="row">

                        <div class="col-2">

                            <span class="badge bg-primary">市面售價</span>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="useMerchant" checked>
                                <label class="form-check-label" for="autoCalc">
                                    以低價買入購入寶石部分素材。
                                </label>
                            </div>

                            <div class="mb-3">
                                <img src="image/etelDust.png" class="img-fluid" alt="etelDust">
                                <label for="etelDust" class="form-label">乙太星塵：</label>
                                <input type="input" class="form-control" id="etelDust" onchange="executeCalc()" value="10000">
                            </div>

                        </div>

                        <div class="col">

                            <span class="badge bg-primary">素材價格</span>

                            <table class="table table-striped">
                                <thead>
                                    <tr class="text-center">
                                        <th scope="col">素材</th>
                                        <th scope="col">單價</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th class="text-center" scope="row"><img src="image/etelStone.png" class="img-fluid" alt="etelStone">乙太魔石</th>
                                        <td class="text-end"><mark id="etelStonePrize">-</mark></td>
                                    </tr>
                                    <tr>
                                        <th class="text-center" scope="row"><img src="image/etelSkyblueJewel.png" class="img-fluid" alt="etelSkyblueJewelPrize">乙太天藍寶石</th>
                                        <td class="text-end"><mark id="etelSkyblueJewelPrize">-</mark></td>
                                    </tr>
                                    <tr>
                                        <th class="text-center" scope="row"><img src="image/etelTopaz.png" class="img-fluid" alt="etelTopazPrize">乙太黃寶石</th>
                                        <td class="text-end"><mark id="etelTopazPrize">-</mark></td>
                                    </tr>
                                    <tr>
                                        <th class="text-center" scope="row"><img src="image/etelVioletJewel.png" class="img-fluid" alt="etelVioletJewelPrize">乙太紫寶石</th>
                                        <td class="text-end"><mark id="etelVioletJewelPrize">-</mark></td>
                                    </tr>
                                    <tr>
                                        <th class="text-center" scope="row"><img src="image/etelAmber.png" class="img-fluid" alt="etelAmberPrize">乙太琥珀</th>
                                        <td class="text-end"><mark id="etelAmberPrize">-</mark></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>
                
                </div>
            </section>

            <hr class="m-0" />

            <!-- Ref & Copyright -->
            <section class="resume-section" id="ref-and-copyright">
                <div class="resume-section-content">
                    <h2 class="mb-5">資訊來源</h2>
                    <ul class="fa-ul mb-0">

                        <li class="mb-3">
                            <span class="fa-li"><i class="fa-sharp fa-solid fa-circle-info"></i></span>
                            <a href="https://www.flaticon.com/free-icons/tiger" title="tiger icons">Tiger icons created by Freepik - Flaticon</a>
                        </li>

                        <li class="mb-3">
                            <span class="fa-li"><i class="fa-sharp fa-solid fa-circle-info"></i></span>
                            仙境傳說 Ragnarok Online © GRAVITY CO., Ltd. & Lee MyoungJin(studio DTDS). ALL Rights Reserved.
                        </li>

                    </ul>
                </div>
            </section>

        </div>
    </body>
</html>
